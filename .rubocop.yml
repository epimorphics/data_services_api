AllCops:
  TargetRubyVersion: 2.7
  Exclude:
    - config/unicorn.rb
    - db/**
  NewCops: enable


Layout/LineLength:
  Max: 100
  Exclude:
    - spec/**/*

Metrics/BlockLength:
  Enabled: true
  Exclude:
    - spec/**/*
    - data_services_api.gemspec

Style/Documentation:
  Exclude:
    - test/**/*

Style/OptionalBooleanParameter:
  Enabled: false
